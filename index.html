<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Bware of cookies playground</title>
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>
</head>
<body>
  <h1>Playground to kickstart development of the Bware of cookies Webcomponent</h1>

  <bware-of-cookies data-button-text="I understand">
    This side is using delicious cookies! More info about it can be found in our <a href="#">privacy policy</a>.
  </bware-of-cookies>

  <script src="src/index.js" charset="utf-8" async></script>
  <script type="text/javascript">
    document.addEventListener('boc-accept', () => {
      const element = document.createElement('p');
      element.innerText = 'The user is aware of the cookies';
      document.querySelector('body').appendChild(element)
    });
  </script>
</body>

</html>
